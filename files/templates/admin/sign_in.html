{% extends 'admin/master.html' %}


{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="d-flex flex-column align-items-center h-100 mt-5" id="header">

    <h4 class="display-4">{{ legend }}</h4>
    <div class="reg_form col-8">
        <div class="form-group mt-5">
            <label for="email">Введите ваш логин</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Введите ваш логин">
        </div>

        <div class="form-group">
            <label for="email">Введите вашу почту</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="email">Введите ваш пароль</label>
            <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="Ваш пароль">
        </div>

        <div class="form-group">
            <label for="email">Повторите ваш пароль</label>
            <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Повторить пароль">

        </div>
        <center>
            <button type="button" class="btn  col-auto  bg-info text-white">Зарегистрироваться</button>
            <br>
            <br>
            <div>
                <a href="/login/" class="btn btn-warning">Есть учетная запись</a>
            </div>
        </center>
    </div>
</div>
<br>
<!-- Подвал -->
<footer>
    <p class="bg-light text-center py-3" style="background-color: #43f46f"><b>© 2024, Urban University. Все права
        защищены.</b></p>
</footer>
{% endblock %}
